<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play and Enjoy the TicTacToe game with your friend or AI">
    <meta name="keywords" content="TicTacToe,play,game,games,friends,Enjoy,AI">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="script.js" defer></script>

</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <div id="game-options">
        <button onclick="startGame('multiplayer')">Multiplayer</button>
        <button onclick="startGame('ai')">Play with AI</button>
    </div>
    <div id="ttt" style="display: none;">
        <div class="box" onclick="afterClick(this)"></div>
        <div class="box" onclick="afterClick(this)"></div>
        <div class="box" onclick="afterClick(this)"></div>
        <div class="box" onclick="afterClick(this)"></div>
        <div class="box" onclick="afterClick(this)"></div>
        <div class="box" onclick="afterClick(this)"></div>
        <div class="box" onclick="afterClick(this)"></div>
        <div class="box" onclick="afterClick(this)"></div>
        <div class="box" onclick="afterClick(this)"></div>
        <input type="button" onclick="reset()" value="Reset">
    </div>
    <div id="announce"></div>
</body>
</html>
